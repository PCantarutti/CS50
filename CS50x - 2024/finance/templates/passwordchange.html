{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <form action="/passwordchange" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="current" placeholder="Current password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="New password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>

{% endblock %}
